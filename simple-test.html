<!DOCTYPE html>
<html>
<head>
    <title>Simple Firebase Test</title>
</head>
<body>
    <h1>Firebase Test</h1>
    <button onclick="testFirebase()">Test Firebase</button>
    <div id="status"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp({
            apiKey: "AIzaSyABw5XHxlMvNros2Bp04idQfD9ROsvc6mc",
            authDomain: "foodconnect-dc7ce.firebaseapp.com",
            projectId: "foodconnect-dc7ce",
            storageBucket: "foodconnect-dc7ce.firebasestorage.app",
            messagingSenderId: "329492075093",
            appId: "1:329492075093:web:54611482890b31991cbadc"
        });
        
        const db = getFirestore(app);
        
        window.testFirebase = async () => {
            document.getElementById('status').innerHTML = 'Testing...';
            
            try {
                await setDoc(doc(db, "test", "doc1"), {
                    message: "Hello Firebase!",
                    timestamp: new Date().toISOString()
                });
                
                document.getElementById('status').innerHTML = '✅ SUCCESS! Check your Firebase console now.';
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ ERROR: ${error.message}`;
            }
        };
    </script>
</body>
</html>
